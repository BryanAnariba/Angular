<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <img [src]="hero | heroImage" [alt]="hero.superhero" mat-card-image>

  <mat-card-content class="mt-2">
    <h4>{{ hero.publisher }}</h4>
    <p>
      <strong>Primera Aparicion: </strong>{{ hero.first_appearance }}
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor="let name of hero.characters.split( ',' ) | slice:0:4"><!--Los primeros cuatro nombres de heroes con el pipe slice-->
          {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button
      mat-button
      mat-raise color="warn"
      [routerLink]="['/heroes/edit', hero.id]"
    >
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <button
      mat-button
      mat-raised
      [routerLink]="['/heroes', hero.id]"
    >
      <mat-icon>more-horiz</mat-icon>
      Mas
    </button>
  </mat-card-actions>
</mat-card>
