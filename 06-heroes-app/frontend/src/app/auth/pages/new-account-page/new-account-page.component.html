<div class="flex flex-column">
  <span class="text-lg mb-4">
    Nueva Cuenta
  </span>

  <mat-form-field>
    <mat-label>Usuario:</mat-label>
    <input type="text" matInput placeholder="Nombre Usuario">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nombre Usuario:</mat-label>
    <input type="text" matInput placeholder="Nombre Completo Usuario">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Clave de Acceso:</mat-label>
    <input type="password" matInput placeholder="******">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>
      save
    </mat-icon>
    Registrar
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">Tienes cuenta, Inicia Sesion?</a>
  </div>

</div>
