<h2>Paginas</h2>
<hr>
<h4 class="mt-3">Reactive</h4>

<ul class="list-group">
    <li 
        class="list-group-item cursor-pointer"
        *ngFor="let item of reactiveMenu" 
        [routerLink]="[item.route]" 
        routerLinkActive="active"  
    >
        {{ item.title }}
    </li>
</ul>

<hr>

<h4>Auth</h4>

<ul class="list-group">
    <li 
        class="list-group-item cursor-pointer"
        *ngFor="let item of authMenu"
        [routerLink]="[ item.route ]"
        routerLinkActive="active"
    >
        {{ item.title }}
    </li>
</ul>
