<h1>Counter: {{counter()}}</h1>
<hr>
<h2>Square Counter: {{squareCounter()}}</h2>
<hr>

<button 
  class="btn btn-primary btn-sm"
  (click)="increaseBy(1)"
>
  +1
</button>
&nbsp;
<button 
  class="btn btn-primary btn-sm"
  (click)="decreaseBy(1)"
>
  -1
</button>
&nbsp;
<button 
  class="btn btn-primary btn-sm"
  (click)="counter.set(0)"
>
  Reset
</button>
