<h2>Busca Por Region</h2>
<hr>
<div class="row">
    <div class="col text-center">
        <!-- <shared-search-box 
            placeHolder="Buscar por Region"
            (criterioBusqueda)="onValue($event)"
        >
        </shared-search-box> -->
        <button 
            *ngFor="let region of regions" 
            class="btn m-2"
            [ngClass]="{ 'btn-outline-primary': selectedRegion === region }"
            (click)="onValue(region)"
        >
            {{ region }}
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
        <countries-country-table [countries]="countries">
        </countries-country-table>
    </div>
</div>
