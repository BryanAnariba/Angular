<h2>Busca Por Capital</h2>
<hr>
<div class="row">
    <div class="col">
        
        <shared-search-box 
            placeHolder="Buscar por pais"
            (criterioBusqueda)="onValue($event)"
            [initialValue]="initialValue"
        >
        </shared-search-box>
        
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
        <countries-country-table [countries]="countries">
        </countries-country-table>
    </div>
</div>
