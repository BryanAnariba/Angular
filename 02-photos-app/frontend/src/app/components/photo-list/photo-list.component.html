<div class="container">
  <div class="row">
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12" *ngFor="let photo of photos">
      <div class="card card-photo" (click)="selectedCard( photo[ '_id' ] )" >
        <div class="card-header text-center bg-dark text-white">
          {{ photo['title'] }}
        </div>
        <img [src]="'http://localhost:5000/'+ photo[ 'imagePath' ]" class="img-card-top w-100">
        <div class="card-body text-center bg-primary text-white">
          {{ photo[ 'description' ] }}
        </div>
      </div>
    </div>
  </div>
</div>
