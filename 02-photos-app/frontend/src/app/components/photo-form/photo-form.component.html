<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 mx-auto">
      <div class="card">
        <div class="card-header bg-primary">
          <h6 class="text-center text-white">
            Upload Photo
          </h6>
        </div>
        <div class="card-body">
          <form [formGroup]="photoForm">
            <div class="form-group">
              <label for="title"  class="form-label">Enter Title:</label>
              <input
                type="text"
                name="title"
                id="title"
                class="form-control"
                formControlName="title"
                placeholder="Title"
                [ngClass]="{'input-error':title!.invalid && (title!.dirty || title!.touched)}"
                >
                <div *ngIf="title?.invalid && (title?.dirty || title?.touched)" class="error">
                  <small
                    id="emailHelp"
                    class="form-text text-danger"
                    *ngIf="title?.errors?.['required']">
                      Title is mandatory
                  </small>
                </div>
            </div>
            <div class="form-group">
              <label for="description"  class="form-label">Enter Description:</label>
              <textarea
                name="description"
                id="description"
                rows="2"
                class="form-control"
                placeholder="Description"
                formControlName="description"
                [ngClass]="{'input-error':description!.invalid && (description!.dirty || description!.touched)}"
              >
              </textarea>
              <div *ngIf="description?.invalid && (description?.dirty || description?.touched)" class="error">
                <small
                  id="emailHelp"
                  class="form-text text-danger"
                  *ngIf="description?.errors?.['required']">
                  Description is mandatory
                </small>
              </div>
            </div>
            <div class="form-group mx-auto text-center mt-2">
              <input
                #photoInput
                type="file"
                name="hideImage"
                id="hideImage"
                class="d-none"
                (change)="onPhotoSelected($event)"
              >
              <img
                [src]="( photoSelected !== '0' ) ? photoSelected : '../../../assets/upload.png'"
                alt="Image Not Found"
                class="img-fluid"
                (click)="photoInput.click()">
            </div>
            <div class="form-group mx-auto text-center mt-2">
              <button class="btn btn-outline-primary" [disabled]="!photoForm.valid" (click)="uploadPhoto()">
                Upload Photo
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer bg-dark">

        </div>
      </div>
    </div>
  </div>
</div>
