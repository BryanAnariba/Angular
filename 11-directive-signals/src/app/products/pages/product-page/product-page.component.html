<h1>Agregar Producto</h1>

<hr>

<form class="row g-3 align-items-center mb-3" [formGroup]="myForm">

    <div class="col-auto">
        <label for="name">Name:</label>
    </div>
    <div class="col-auto">
        <input type="text" class="form-control" formControlName="name">
    </div>

    <div class="col-auto">
        <span customLabel
        [color]="color"
        [errors]="myForm.get('name')?.errors"
        >Temporal</span>
    </div>

    <div class="row mt-2">
        <div class="col">
            <button class="btn btn-primary" (click)="onChangeColor()">Change Color</button>
        </div>
    </div>

</form>

<div class="row">
    <pre class="mt-5">
        {{ myForm.get('name')?.errors | json }}
    </pre>
    <p>
        Color: {{ color }}
    </p>
</div>
