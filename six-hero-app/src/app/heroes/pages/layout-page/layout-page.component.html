<mat-sidenav-container><!--fullScreen -->

  <!-- este es el sidebar -->
  <mat-sidenav #sidenav mode="push" [ngStyle]="{ width: '250px' }">
    <mat-toolbar color="primary">

      <span>Menu</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item
        *ngFor="let item of sidebarIcons"
        [routerLink]="item.url"
        (click)="sidenav.toggle()"
      >
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        {{ item.label }}
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <!-- este llama al sidebar -->
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>
        menu.
      </mat-icon>
    </button>

    <span class="spacer"></span>

    <span>
      {{ user?.email }}
    </span>
    <button
      mat-button
      (click)="handleLogout()"
    >
      Logout
    </button>

  </mat-toolbar>

  <!-- aqui se mostrara el contenido de los componentes -->
  <div class="container">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
