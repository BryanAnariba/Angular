<h1>
  Editar / Agregar
  Heroe
  <small>Superman</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <div class="grid">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super Heroe:</mat-label>
            <input type="text" matInput required>
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter Ego:</mat-label>
            <input type="text" matInput required>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Primera Aparicion:</mat-label>
            <input type="text" matInput required>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Personajes:</mat-label>
            <input type="text" matInput required>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Creador:</mat-label>
            <mat-select required>
              <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                {{ publisher.desc }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-card-content>

      <div class="flex justify-content-between p-2">
        <button
          mat-flat-button
          color="warn"
        >
          Borrar
        </button>
        <button
          mat-flat-button
          color="primary"
        >
          Guardar
        </button>
      </div>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img src="" alt="imagen del heroe" mat-card-image>
    </mat-card>
  </div>
</div>
