<h1>
  {{ currentHero.id ? 'Editar' : 'Agregar' }}
  Heroe
  <small *ngIf="currentHero.id">{{ currentHero.superhero }}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (submit)="onSubmit()"> 
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super Heroe:</mat-label>
            <input 
              type="text" 
              formControlName="superhero"
              matInput 
              required
            >
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter Ego:</mat-label>
            <input 
              type="text" 
              formControlName="alter_ego"
              matInput
              required
            >
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Primera Aparicion:</mat-label>
            <input 
              type="text"
              formControlName="first_appearance" 
              matInput 
              required
            >
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Personajes:</mat-label>
            <input 
              type="text" 
              formControlName="characters"
              matInput 
              required
            >
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Creador:</mat-label>
            <mat-select 
              formControlName="publisher"
              required
            >
              <mat-option 
                *ngFor="let publisher of publishers" [value]="publisher.id"    
              >
                {{ publisher.desc }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Imagen Alternativa:</mat-label>
            <input 
              type="text" 
              formControlName="alt_img"
              matInput 
            >
          </mat-form-field>
        </form>
      </mat-card-content>

      <div class="flex justify-content-between p-2">
        <button
          mat-flat-button
          color="warn"
          *ngIf="currentHero.id"
          (click)="onConfirmDeleteHero()"
        >
          Borrar
        </button>
        <span></span>
        <button
          mat-flat-button
          color="primary"
          (click)="onSubmit()"
        >
          Guardar
        </button>
      </div>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="currentHero | heroImage" alt="imagen del heroe" mat-card-image>
    </mat-card>
  </div>
</div>
