<div class="sidebar-sticky">
  <ul class="nav flex-column">
    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
      <span>Artists</span>
      <a class="d-flex align-items-center text-muted" href="#">
        <span data-feather="plus-circle"></span>
      </a>
    </h6>
    <li class="nav-item" *ngFor="let artist of artists">
      <div class="nav-link" (click)="viewArtist( artist )">
        <fa-icon [icon]="faMusic"></fa-icon> {{ artist.nombreArtista }}
      </div>
    </li>
  </ul>

  <ul class="nav flex-column">
    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
      <span>Playlists</span>
      <a class="d-flex align-items-center text-muted" href="#">
        <span data-feather="plus-circle"></span>
      </a>
    </h6>
    <li class="nav-item">
      <div class="nav-link" (click)="viewPlaylist('1')"><fa-icon [icon]="faPlay"></fa-icon> Playlist 1</div>
    </li>
    <li class="nav-item">
      <div class="nav-link" (click)="viewPlaylist('2')"><fa-icon [icon]="faPlay"></fa-icon> Playlist 2</div>
    </li>
    <li class="nav-item">
      <div class="nav-link" (click)="viewPlaylist('3')"><fa-icon [icon]="faPlay"></fa-icon> Playlist 3</div>
    </li>
    <li class="nav-item">
      <div class="nav-link" (click)="viewPlaylist('4')"><fa-icon [icon]="faPlay"></fa-icon> Playlist 4</div>
    </li>
    <li class="nav-item">
      <div class="nav-link" (click)="viewPlaylist('5')"><fa-icon [icon]="faPlay"></fa-icon> Playlist 5</div>
    </li>
    <li class="nav-item">
      <div class="nav-link" (click)="viewPlaylist('6')"><fa-icon [icon]="faPlay"></fa-icon> Playlist 6</div>
    </li>
  </ul>
</div>
